<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div id="main-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="quantity" name="quantity" />
        <button id="conver-btn">Convert</button>
      </div>
      <div id="conversions">
        <div id="length">
          <h2>Length (Meter/Feet)</h2>
        </div>

        <div id="volume">
          <h2>Volume (Litters/Gallons)</h2>
        </div>

        <div id="mass">
          <h2>Mass (Kilograms/Pounds)</h2>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
